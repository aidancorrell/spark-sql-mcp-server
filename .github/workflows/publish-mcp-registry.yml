name: Publish to MCP Registry

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 0.1.0)"
        required: true

jobs:
  publish-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz
          sudo mv mcp-publisher /usr/local/bin/

      - name: Update version in server.json
        run: |
          jq ".version = \"${{ inputs.version }}\" | .packages[0].version = \"${{ inputs.version }}\"" server.json > server.json.tmp
          mv server.json.tmp server.json

      - name: Publish to MCP Registry
        env:
          MCP_REGISTRY_TOKEN: ${{ secrets.MCP_REGISTRY_TOKEN }}
        run: mcp-publisher publish
